<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>World Map — Subrata</title>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>#map-container{height:520px;border-radius:12px}</style>
</head><body>
<div class="container">
  <aside class="sidebar">
    <div class="profile-photo"><img src="profile.jpg" alt="Subrata"></div>
    <h2>Subrata Pramanik</h2>
  </aside>

  <main class="content">
    <section class="card">
      <h1>World Map</h1>
      <p>Interactive map — click markers for notes.</p>
      <div id="map-container"></div>
    </section>

    <div class="card footer">
      <div>© <span class="auto-year"></span> Subrata Pramanik</div>
      <div>Time: <span id="live-time"></span> | Visitors: <span id="visitor-count">0</span></div>
    </div>
  </main>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Leaflet init
  const map = L.map('map-container', {zoomControl:true}).setView([25.4358,81.8463],4);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18}).addTo(map);
  const mk = L.marker([25.4358,81.8463]).addTo(map).bindPopup("<strong>Indian Institute of Information Technology Allahabad</strong><div style='font-size:0.9rem;color:#666'>Current: Junior Research Fellow</div>");
  // additional sample markers
  L.marker([19.0760,72.8777]).addTo(map).bindPopup("Mumbai — TCS (work)");
</script>
<script src="script.js"></script></body></html>

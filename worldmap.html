<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>World Map — Subrata</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="wrapper">
    <aside class="sidebar">
      <div class="profile-wrap"><img src="/mnt/data/profile.jpg" data-profile="true" alt="Subrata" /></div>
      <h2>Subrata Pramanik</h2>
      <p class="subtitle">IIIT Allahabad</p>
      <nav class="side-nav">
        <a href="index.html">Home</a>
        <a href="worldmap.html" class="active">World Map</a>
      </nav>
    </aside>

    <main class="content">
      <section class="card">
        <h1>World Map</h1>
        <p>Interactive map — zoom & pan. Marker shows IIIT Allahabad.</p>
        <div id="map-container"></div>
      </section>

      <div class="footer">
        <div>© <span class="auto-year"></span> Subrata Pramanik</div>
        <div>Time: <span id="live-time"></span></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    var map = L.map('map-container', {zoomControl:true, attributionControl:false}).setView([25.4358,81.8463], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18}).addTo(map);

    var visited = [
      {name:"IIIT Allahabad (Prayagraj)", lat:25.4358, lon:81.8463, note:"Current: IIIT Allahabad (2024–2028)"},
      {name:"Kolkata (TCS)", lat:22.5726, lon:88.3639, note:"Worked at TCS (Aug 2022 – Mar 2024)"}
    ];
    visited.forEach(v=>{
      var mk = L.circleMarker([v.lat, v.lon], {radius:8, color:'#0f9d9a', fillColor:'#0f9d9a', fillOpacity:0.9}).addTo(map);
      mk.bindPopup(`<strong>${v.name}</strong><div style="color:#6b7880">${v.note}</div>`);
    });
  </script>
</body>
</html>
